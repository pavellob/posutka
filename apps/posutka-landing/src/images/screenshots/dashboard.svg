<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Заголовок -->
  <rect x="0" y="0" width="800" height="60" fill="#FFFFFF"/>
  <rect x="0" y="60" width="800" height="1" fill="#E2E8F0"/>
  
  <!-- Логотип -->
  <text x="20" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#0F172A">KAKDOMA</text>
  
  <!-- Навигация -->
  <rect x="20" y="80" width="200" height="40" rx="8" fill="#2563EB"/>
  <text x="30" y="105" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF">Дашборд</text>
  
  <rect x="240" y="80" width="120" height="40" rx="8" fill="#F1F5F9"/>
  <text x="250" y="105" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#64748B">Бронирования</text>
  
  <rect x="380" y="80" width="120" height="40" rx="8" fill="#F1F5F9"/>
  <text x="390" y="105" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#64748B">Аналитика</text>
  
  <!-- Карточки статистики -->
  <rect x="20" y="140" width="180" height="100" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="30" y="165" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Доход за месяц</text>
  <text x="30" y="190" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#0F172A">₽245,000</text>
  <text x="30" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#10B981">+12% к прошлому месяцу</text>
  
  <rect x="220" y="140" width="180" height="100" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="230" y="165" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Загрузка</text>
  <text x="230" y="190" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#0F172A">87%</text>
  <text x="230" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#10B981">+5% к прошлому месяцу</text>
  
  <rect x="420" y="140" width="180" height="100" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="430" y="165" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Активные объекты</text>
  <text x="430" y="190" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#0F172A">12</text>
  <text x="430" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#64748B">из 15 квартир</text>
  
  <!-- Шахматка бронирований -->
  <rect x="20" y="260" width="760" height="320" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="30" y="285" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0F172A">Календарь бронирований</text>
  
  <!-- Заголовки дней -->
  <text x="30" y="315" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Пн</text>
  <text x="80" y="315" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Вт</text>
  <text x="130" y="315" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Ср</text>
  <text x="180" y="315" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Чт</text>
  <text x="230" y="315" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Пт</text>
  <text x="280" y="315" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Сб</text>
  <text x="330" y="315" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Вс</text>
  
  <!-- Квартиры -->
  <text x="10" y="345" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Кв. 1</text>
  <text x="10" y="375" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Кв. 2</text>
  <text x="10" y="405" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Кв. 3</text>
  <text x="10" y="435" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Кв. 4</text>
  <text x="10" y="465" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">Кв. 5</text>
  
  <!-- Бронирования (цветные блоки) -->
  <rect x="30" y="330" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="80" y="330" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="130" y="330" width="40" height="20" rx="4" fill="#10B981"/>
  <rect x="180" y="330" width="40" height="20" rx="4" fill="#10B981"/>
  <rect x="230" y="330" width="40" height="20" rx="4" fill="#F59E0B"/>
  
  <rect x="30" y="360" width="40" height="20" rx="4" fill="#EF4444"/>
  <rect x="80" y="360" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="130" y="360" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="180" y="360" width="40" height="20" rx="4" fill="#10B981"/>
  <rect x="230" y="360" width="40" height="20" rx="4" fill="#10B981"/>
  
  <rect x="30" y="390" width="40" height="20" rx="4" fill="#F59E0B"/>
  <rect x="80" y="390" width="40" height="20" rx="4" fill="#EF4444"/>
  <rect x="130" y="390" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="180" y="390" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="230" y="390" width="40" height="20" rx="4" fill="#10B981"/>
  
  <rect x="30" y="420" width="40" height="20" rx="4" fill="#10B981"/>
  <rect x="80" y="420" width="40" height="20" rx="4" fill="#F59E0B"/>
  <rect x="130" y="420" width="40" height="20" rx="4" fill="#EF4444"/>
  <rect x="180" y="420" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="230" y="420" width="40" height="20" rx="4" fill="#3B82F6"/>
  
  <rect x="30" y="450" width="40" height="20" rx="4" fill="#3B82F6"/>
  <rect x="80" y="450" width="40" height="20" rx="4" fill="#10B981"/>
  <rect x="130" y="450" width="40" height="20" rx="4" fill="#F59E0B"/>
  <rect x="180" y="450" width="40" height="20" rx="4" fill="#EF4444"/>
  <rect x="230" y="450" width="40" height="20" rx="4" fill="#3B82F6"/>
  
  <!-- Легенда -->
  <rect x="400" y="330" width="120" height="120" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="410" y="350" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0F172A">Статусы</text>
  
  <rect x="410" y="365" width="12" height="12" rx="2" fill="#3B82F6"/>
  <text x="430" y="375" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Забронировано</text>
  
  <rect x="410" y="385" width="12" height="12" rx="2" fill="#10B981"/>
  <text x="430" y="395" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Заселено</text>
  
  <rect x="410" y="405" width="12" height="12" rx="2" fill="#F59E0B"/>
  <text x="430" y="415" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Уборка</text>
  
  <rect x="410" y="425" width="12" height="12" rx="2" fill="#EF4444"/>
  <text x="430" y="435" font-family="system-ui, sans-serif" font-size="11" fill="#64748B">Свободно</text>
