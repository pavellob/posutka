mutation UpdateProperty(
  $id: UUID!
  $title: String!
  $address: String!
  $propertyType: String
  $category: String
  $dealStatus: String
  $country: String
  $region: String
  $district: String
  $localityName: String
  $apartment: String
  $metroName: String
  $metroTimeOnFoot: Int
  $metroTimeOnTransport: Int
  $latitude: Float
  $longitude: Float
  $totalArea: Float
  $livingArea: Float
  $kitchenArea: Float
  $rooms: Int
  $roomsOffered: Int
  $floor: Int
  $floorsTotal: Int
  $buildingType: String
  $buildingYear: Int
  $buildingSeries: String
  $elevator: Boolean
  $parking: Boolean
  $security: Boolean
  $concierge: Boolean
  $playground: Boolean
  $gym: Boolean
  $balcony: Boolean
  $loggia: Boolean
  $airConditioning: Boolean
  $internet: Boolean
  $washingMachine: Boolean
  $dishwasher: Boolean
  $tv: Boolean
  $renovation: String
  $furniture: Boolean
  $isElite: Boolean
  $yandexBuildingId: String
  $yandexHouseId: String
) {
  updateProperty(
    id: $id
    title: $title
    address: $address
    propertyType: $propertyType
    category: $category
    dealStatus: $dealStatus
    country: $country
    region: $region
    district: $district
    localityName: $localityName
    apartment: $apartment
    metroName: $metroName
    metroTimeOnFoot: $metroTimeOnFoot
    metroTimeOnTransport: $metroTimeOnTransport
    latitude: $latitude
    longitude: $longitude
    totalArea: $totalArea
    livingArea: $livingArea
    kitchenArea: $kitchenArea
    rooms: $rooms
    roomsOffered: $roomsOffered
    floor: $floor
    floorsTotal: $floorsTotal
    buildingType: $buildingType
    buildingYear: $buildingYear
    buildingSeries: $buildingSeries
    elevator: $elevator
    parking: $parking
    security: $security
    concierge: $concierge
    playground: $playground
    gym: $gym
    balcony: $balcony
    loggia: $loggia
    airConditioning: $airConditioning
    internet: $internet
    washingMachine: $washingMachine
    dishwasher: $dishwasher
    tv: $tv
    renovation: $renovation
    furniture: $furniture
    isElite: $isElite
    yandexBuildingId: $yandexBuildingId
    yandexHouseId: $yandexHouseId
  ) {
    id
    title
    address
    propertyType
    category
    dealStatus
    country
    region
    district
    localityName
    apartment
    metroName
    metroTimeOnFoot
    metroTimeOnTransport
    latitude
    longitude
    totalArea
    livingArea
    kitchenArea
    rooms
    roomsOffered
    floor
    floorsTotal
    buildingType
    buildingYear
    buildingSeries
    elevator
    parking
    security
    concierge
    playground
    gym
    balcony
    loggia
    airConditioning
    internet
    washingMachine
    dishwasher
    tv
    renovation
    furniture
    isElite
    yandexBuildingId
    yandexHouseId
    org {
      id
      name
    }
  }
}
