  <path d="M320 240 L340 240" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  <path d="M325 235 L320 240 L325 245" stroke="#EF4444" stroke-width="3" stroke-linecap="round" fill="none"/>
