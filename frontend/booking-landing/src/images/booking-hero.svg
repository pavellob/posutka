  <text x="295" y="285" fill="#10B981" font-family="Arial" font-size="10">Подтверждено</text>
  
  <!-- Revenue/transparency icon -->
  <circle cx="50" y="240" r="15" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  <text x="50" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">₽</text>
  
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" fill="#1F2937" font-family="Arial" font-size="16" font-weight="bold">Бронирования</text>
  <text x="200" y="305" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="12">Ядро операций и доходов</text>
