  <rect x="262" y="158" width="14" height="12" fill="#10B981" rx="1"/>
  <rect x="278" y="158" width="14" height="12" fill="#EF4444" rx="1"/>
  <rect x="294" y="158" width="14" height="12" fill="#10B981" rx="1"/>
  <rect x="310" y="158" width="14" height="12" fill="#EF4444" rx="1"/>
