<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC" rx="12"/>
  
  <!-- Main building/apartment complex -->
  <rect x="50" y="100" width="140" height="120" fill="#3B82F6" rx="8"/>
  <rect x="60" y="110" width="120" height="100" fill="#EFF6FF" rx="4"/>
  
  <!-- Windows representing apartments -->
  <rect x="75" y="125" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="105" y="125" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="135" y="125" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="75" y="150" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="105" y="150" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="135" y="150" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="75" y="175" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="105" y="175" width="25" height="18" fill="#3B82F6" rx="2"/>
  <rect x="135" y="175" width="25" height="18" fill="#3B82F6" rx="2"/>
  
  <!-- Search/Find icon -->
  <circle cx="250" y="120" r="30" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <circle cx="250" cy="120" r="15" fill="none" stroke="white" stroke-width="3"/>
  <path d="M260 130 L275 145" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Contract/Document icon -->
  <rect x="280" y="100" width="40" height="50" fill="#F59E0B" rx="4"/>
  <rect x="285" y="105" width="30" height="40" fill="white" rx="2"/>
  <rect x="290" y="115" width="20" height="2" fill="#F59E0B" rx="1"/>
  <rect x="290" y="120" width="15" height="2" fill="#F59E0B" rx="1"/>
  <rect x="290" y="125" width="18" height="2" fill="#F59E0B" rx="1"/>
  <rect x="290" y="130" width="12" height="2" fill="#F59E0B" rx="1"/>
  
  <!-- Handshake/Partnership icon -->
  <circle cx="320" y="180" r="25" fill="#8B5CF6" stroke="#7C3AED" stroke-width="3"/>
  <path d="M310 175 Q315 170 320 175 Q325 180 320 185 Q315 190 320 185" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M320 175 Q325 170 330 175 Q335 180 330 185 Q325 190 330 185" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Network/Sub-rental icon -->
  <circle cx="200" y="200" r="20" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
  <circle cx="195" cy="195" r="3" fill="white"/>
  <circle cx="205" cy="195" r="3" fill="white"/>
  <circle cx="200" cy="205" r="3" fill="white"/>
  <path d="M195 195 L205 195 M195 195 L200 205 M205 195 L200 205" stroke="white" stroke-width="1"/>
  
  <!-- Real estate agent person -->
  <circle cx="150" y="250" r="20" fill="#06B6D4" stroke="#0891B2" stroke-width="2"/>
  <circle cx="145" cy="245" r="6" fill="#E0F2FE"/>
  <circle cx="145" cy="243" r="2" fill="#06B6D4"/>
  <rect x="140" y="255" width="10" height="15" fill="#06B6D4" rx="2"/>
  
  <!-- Property owner person -->
  <circle cx="250" y="250" r="20" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <circle cx="245" cy="245" r="6" fill="#FEF3C7"/>
  <circle cx="245" cy="243" r="2" fill="#F59E0B"/>
  <rect x="240" y="255" width="10" height="15" fill="#F59E0B" rx="2"/>
  
  <!-- Connection lines between people -->
  <path d="M170 250 Q200 230 230 250" stroke="#6B7280" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Key features badges -->
  <rect x="50" y="240" width="80" height="25" fill="#1F2937" rx="6"/>
  <text x="90" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Поиск</text>
  
  <rect x="140" y="240" width="80" height="25" fill="#3B82F6" rx="6"/>
  <text x="180" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Договоры</text>
  
  <rect x="230" y="240" width="80" height="25" fill="#10B981" rx="6"/>
  <text x="270" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Сети</text>
  
  <!-- Title -->
  <text x="200" y="285" text-anchor="middle" fill="#1F2937" font-family="Arial" font-size="16" font-weight="bold">Сервис объектов</text>
  <text x="200" y="300" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="12">Поиск и управление недвижимостью</text>
</svg>
