<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="broomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="20" fill="white" fill-opacity="0.1"/>
  <circle cx="350" cy="80" r="15" fill="white" fill-opacity="0.1"/>
  <circle cx="320" cy="250" r="25" fill="white" fill-opacity="0.1"/>
  <circle cx="80" cy="220" r="18" fill="white" fill-opacity="0.1"/>
  
  <!-- Broom -->
  <g transform="translate(100, 80)">
    <!-- Broom handle -->
    <rect x="8" y="0" width="4" height="80" fill="url(#broomGradient)" rx="2"/>
    <!-- Broom head -->
    <ellipse cx="25" cy="85" rx="20" ry="8" fill="url(#broomGradient)"/>
    <!-- Broom bristles -->
    <g fill="white" fill-opacity="0.9">
      <rect x="10" y="85" width="1" height="15" rx="0.5"/>
      <rect x="15" y="85" width="1" height="18" rx="0.5"/>
      <rect x="20" y="85" width="1" height="20" rx="0.5"/>
      <rect x="25" y="85" width="1" height="22" rx="0.5"/>
      <rect x="30" y="85" width="1" height="20" rx="0.5"/>
      <rect x="35" y="85" width="1" height="18" rx="0.5"/>
      <rect x="40" y="85" width="1" height="15" rx="0.5"/>
    </g>
  </g>
  
  <!-- Hammer -->
  <g transform="translate(200, 120)">
    <!-- Hammer head -->
    <rect x="0" y="10" width="40" height="15" fill="url(#hammerGradient)" rx="3"/>
    <!-- Hammer handle -->
    <rect x="15" y="25" width="10" height="60" fill="url(#hammerGradient)" rx="5"/>
    <!-- Hammer claw -->
    <path d="M0 10 Q-5 5 -10 10 Q-5 15 0 10" fill="url(#hammerGradient)"/>
    <path d="M0 25 Q-5 30 -10 25 Q-5 20 0 25" fill="url(#hammerGradient)"/>
  </g>
  
  <!-- House icon -->
  <g transform="translate(280, 100)">
    <!-- House base -->
    <rect x="0" y="20" width="40" height="30" fill="white" rx="2"/>
    <!-- House roof -->
    <path d="M-5 20 L20 5 L45 20 Z" fill="white"/>
    <!-- Door -->
    <rect x="15" y="35" width="10" height="15" fill="url(#bgGradient)" rx="1"/>
    <!-- Windows -->
    <rect x="5" y="25" width="6" height="6" fill="url(#bgGradient)" rx="1"/>
    <rect x="29" y="25" width="6" height="6" fill="url(#bgGradient)" rx="1"/>
    <!-- Chimney -->
    <rect x="25" y="8" width="6" height="12" fill="white" rx="1"/>
  </g>
  
  <!-- Cleaning supplies -->
  <g transform="translate(150, 200)">
    <!-- Bucket -->
    <ellipse cx="20" cy="25" rx="15" ry="20" fill="white" fill-opacity="0.9"/>
    <ellipse cx="20" cy="15" rx="15" ry="8" fill="white" fill-opacity="0.9"/>
    <!-- Bucket handle -->
    <path d="M5 15 Q20 5 35 15" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Wrench -->
  <g transform="translate(250, 200)">
    <!-- Wrench head -->
    <circle cx="15" cy="15" r="12" fill="url(#hammerGradient)" stroke="white" stroke-width="2"/>
    <!-- Wrench handle -->
    <rect x="25" y="12" width="20" height="6" fill="url(#hammerGradient)" rx="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Операции и обслуживание
  </text>
</svg>
